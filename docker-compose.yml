version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: job-tracker-db
    environment:
      POSTGRES_USER: jobuser
      POSTGRES_PASSWORD: jobpass
      POSTGRES_DB: jobtracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - job-tracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobuser -d jobtracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  jobspy-mcp:
    build:
      context: ./jobspy-mcp-server
      dockerfile: Dockerfile
    container_name: jobspy-mcp
    ports:
      - "9423:9423"
    environment:
      - JOBSPY_PORT=9423
      - JOBSPY_HOST=0.0.0.0
      - ENABLE_SSE=1
    networks:
      - job-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9423/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: job-tracker-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=jobuser
      - DB_PASSWORD=jobpass
      - DB_NAME=jobtracker
      - MCP_SERVER_URL=http://jobspy-mcp:9423
    depends_on:
      postgres:
        condition: service_healthy
      jobspy-mcp:
        condition: service_healthy
    networks:
      - job-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./job-tracker-frontend
      dockerfile: Dockerfile
    container_name: job-tracker-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - job-tracker-network

networks:
  job-tracker-network:
    driver: bridge

volumes:
  postgres_data:
