version: "3.8"

services:
  jobspy-mcp:
    image: ghcr.io/nuttello/jobspy-mcp-server:latest
    container_name: jobspy-mcp-server
    ports:
      - "9423:9423"
    environment:
      - JOBSPY_PORT=9423
      - JOBSPY_HOST=0.0.0.0
      - ENABLE_SSE=1
    networks:
      - job-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9423/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    image: ghcr.io/nuttello/job-tracker-backend:latest
    container_name: job-tracker-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - DB_HOST=kickapoo.tailee323f.ts.net
      - DB_PORT=30432
      - DB_USER=jobuser
      - DB_PASSWORD=jobpass
      - DB_NAME=jobtracker
      - MCP_SERVER_URL=http://jobspy-mcp:9423
    depends_on:
      jobspy-mcp:
        condition: service_healthy
    networks:
      - job-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: ghcr.io/nuttello/job-tracker-frontend:latest
    container_name: job-tracker-frontend
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - job-tracker-network

networks:
  job-tracker-network:
    driver: bridge
